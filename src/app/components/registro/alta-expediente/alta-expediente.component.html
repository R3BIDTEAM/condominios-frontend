<h1 class="titulo-cdmx">Alta Expediente</h1>

<fieldset>
    <legend>Elección de Trámite</legend>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Tipo Trámite:</mat-label>
                <mat-select>
                    <mat-option value="">Tipo Trámite 1</mat-option>
                    <mat-option value="">Tipo Trámite 2</mat-option>
                    <mat-option value="">Tipo Trámite 3</mat-option>
                    <mat-option value="">Tipo Trámite 4</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

</fieldset>







<!-- Guardar -->
<div class="row" style="margin-top: 40px;">
    <div class="col-md-2 offset-md-8">
        <div class="d-flex flex-row-reverse">
            <button mat-stroked-button class="boton-n-representacion" color="primary" aria-label="Guardar">
                Buscar <mat-icon style="display: inherit; width: 15px;">search</mat-icon>
            </button>
        </div>
    </div>
    <div class="col-md-2">
        <div class="d-flex flex-row-reverse">
            <button mat-stroked-button class="boton-n-representacion" color="warn" aria-label="Cancelar">
                Limpiar
            </button>
        </div>
    </div>
</div>
