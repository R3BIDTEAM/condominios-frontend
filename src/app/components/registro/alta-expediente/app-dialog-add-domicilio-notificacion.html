<h1 mat-dialog-title>Especificación/Consulta Dirección Notificación</h1>
<div mat-dialog-content>
    <form [formGroup]="domicilio">
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Estado:</mat-label>
                <input matInput formControlName="ESTADO" maxlength="50" readonly>
            </mat-form-field>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
