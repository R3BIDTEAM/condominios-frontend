<h1 mat-dialog-title>Buscador de Personas</h1>
<div mat-dialog-content>
    <form #formDialog="ngForm">
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Nombre/Razón social:</mat-label>
                <input matInput placeholder="Nombre/Razón social" [(ngModel)]="filtroDatosPersonales.nombre" name="nombre" (ngModelChange)="clearDatos('nombre', 'identificativos')">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Apellido Paterno:</mat-label>
                <input matInput placeholder="Apellido Paterno" [(ngModel)]="filtroDatosPersonales.apaterno" name="apaterno" (ngModelChange)="clearDatos('apaterno', 'identificativos')">
            </mat-form-field>
            <mat-form-field class="col-md-6">
                <mat-label>Apellido Materno:</mat-label>
                <input matInput placeholder="Apellido Materno" [(ngModel)]="filtroDatosPersonales.amaterno" name="amaterno" (ngModelChange)="clearDatos('amaterno', 'identificativos')">
            </mat-form-field>
        </div>
        <hr>
        <div class="row">
            <mat-form-field class="col-md-4">
                <mat-label>RFC:</mat-label>
                <input matInput placeholder="RFC" [(ngModel)]="filtroDatosIdentificativos.rfc" name="rfc" (ngModelChange)="clearDatos('rfc', 'personales')">
            </mat-form-field>
            <mat-form-field class="col-md-4">
                <mat-label>CURP:</mat-label>
                <input matInput placeholder="CURP" [(ngModel)]="filtroDatosIdentificativos.curp" name="curp" (ngModelChange)="clearDatos('curp', 'personales')">
            </mat-form-field>
            <mat-form-field class="col-md-4">
                <mat-label>Clave INE:</mat-label>
                <input matInput placeholder="Clave INE" [(ngModel)]="filtroDatosIdentificativos.ife" name="ife" (ngModelChange)="clearDatos('ife', 'personales')">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-4">
                <mat-label>Otro Documento Identificativo:</mat-label>
                <mat-select>
                    <mat-option *ngFor="let documento of tiposDocIdentif" [value]="documento.IDDOCIDENTIF">
                        {{ documento.DESCRIPCION }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="col-md-4">
                <mat-label></mat-label>
                <input matInput [(ngModel)]="filtroDatosIdentificativos.otro" name="otro" (ngModelChange)="clearDatos('otro', 'personales')">
            </mat-form-field>
        </div>
        <div class="col" align="middle">
            <button mat-icon-button color="primary" aria-label="Buscar" matTooltip="Buscar" (click)="getDataPromovente()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" *ngIf="promovente" [mat-dialog-close]="dataPromovente">Aceptar</button>
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
