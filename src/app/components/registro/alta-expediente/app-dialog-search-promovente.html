<h1 mat-dialog-title>Buscador de Personas</h1>
<div mat-dialog-content>
    <form #formDialog="ngForm">
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Nombre/Razón social:</mat-label>
                <input matInput placeholder="Nombre/Razón social" [(ngModel)]="filtroDatosPersonales.nombre" name="nombre">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Apellido Paterno:</mat-label>
                <input matInput placeholder="Apellido Paterno" [(ngModel)]="filtroDatosPersonales.apaterno" name="apaterno">
            </mat-form-field>
            <mat-form-field class="col-md-6">
                <mat-label>Apellido Materno:</mat-label>
                <input matInput placeholder="Apellido Materno" [(ngModel)]="filtroDatosPersonales.amaterno" name="amaterno">
            </mat-form-field>
        </div>
        <hr>
        <div class="row">
            <mat-form-field class="col-md-4">
                <mat-label>RFC:</mat-label>
                <input matInput placeholder="RFC" [(ngModel)]="filtroDatosIdentificativos.rfc" name="rfc">
            </mat-form-field>
            <mat-form-field class="col-md-4">
                <mat-label>CURP:</mat-label>
                <input matInput placeholder="CURP" [(ngModel)]="filtroDatosIdentificativos.curp" name="curp">
            </mat-form-field>
            <mat-form-field class="col-md-4">
                <mat-label>Clave INE:</mat-label>
                <input matInput placeholder="Clave INE" [(ngModel)]="filtroDatosIdentificativos.ife" name="ife">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-4">
                <mat-label>Otro Documento Identificativo:</mat-label>
                <mat-select>
                    <mat-option *ngFor="let documento of tiposDocIdentif" [value]="documento.IDDOCIDENTIF">
                        {{ documento.DESCRIPCION }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="col-md-4">
                <mat-label></mat-label>
                <input matInput [(ngModel)]="filtroDatosIdentificativos.otro" name="otro">
            </mat-form-field>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" *ngIf="promovente" [mat-dialog-close]="dataPromovente">Aceptar</button>
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
