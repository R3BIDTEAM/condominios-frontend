<h1 mat-dialog-title>Cuentas catastrales asociadas a expedientes en curso</h1>
<div mat-dialog-content>
    <fieldset>
        <legend>Las siguientes cuentas catastrales se encuentran incluídas en expedientes en curso</legend>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="cuentas_catastrales">
                <th mat-header-cell *matHeaderCellDef> Cuentas Catastrales </th>
                <td mat-cell *matCellDef="let element"> {{ element.REGION }}-{{ element.MANZANA }}-{{ element.LOTE }}-{{ element.UNIDADPRIVATIVA }} </td>
            </ng-container>
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                <td mat-cell *matCellDef="let element"> {{ element.DIRECCION }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[pageSize]" (page)="paginado($event)">
        </mat-paginator>
    </fieldset>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
